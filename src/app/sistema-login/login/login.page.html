<ion-content [fullscreen]="true" class="content-login">
  <div class="container-login">
    <div>
      <div class="login-box">

        <div class="img-logo-filamed">
          <img src="../../../assets/icons/filamed-sem-fundo.png" alt="" width="200px">
        </div>

        <div class="texto-login">
          <p>
            <span id="titulo-login">Seja bem-vindo, Administrador!</span><br>
          <span id="subtitulo-login">Insira os seus dados para entrar.</span>
        </p>
        </div>

        <div class="input-barra-login">
          <div class="input-texto-login">

            <div class="icon-search-login">
              <ion-buttons>
                <ion-button>
                  <i class="bi bi-person-fill icon"></i>
                </ion-button>
              </ion-buttons>
            </div>
            <div class="wave-group-login">
              <input required="" [type]="'text'" class="input-tecido-login" [(ngModel)]="login"
                placeholder="Ex.: Usuário123" #inputLoginRef>
              <label class="label-login">
                <span class="label-char-login" style="--index: 0">U</span>
                <span class="label-char-login" style="--index: 1">s</span>
                <span class="label-char-login" style="--index: 2">u</span>
                <span class="label-char-login" style="--index: 3">á</span>
                <span class="label-char-login" style="--index: 5">r</span>
                <span class="label-char-login" style="--index: 6">i</span>
                <span class="label-char-login" style="--index: 7">o</span>
                <span class="label-char-login" style="--index: 8">&nbsp;</span>
                <span class="label-char-login" style="--index: 9">o</span>
                <span class="label-char-login" style="--index: 10">u</span>
                <span class="label-char-login" style="--index: 11">&nbsp;</span>
                <span class="label-char-login" style="--index: 12">E</span>
                <span class="label-char-login" style="--index: 13">-</span>
                <span class="label-char-login" style="--index: 14">m</span>
                <span class="label-char-login" style="--index: 15">a</span>
                <span class="label-char-login" style="--index: 16">i</span>
                <span class="label-char-login" style="--index: 17">l</span>
              </label>

            </div>

            <div class="icon-search-login">
              <ion-buttons>
                <ion-button *ngIf="login" fill="clear" class="clear-button" [hidden]="!login"
                  (click)="limparInput('login')">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>

          </div>
          <span class="bar-login"></span>
        </div>

        <div class="input-barra-login">
          <div class="input-texto-login">
            <div class="icon-search-login">
              <ion-buttons>
                <ion-button (click)="togglePasswordVisibility()">
                  <ion-icon class="icon lock-icon-login"
                    [name]="isPasswordVisible ? 'lock-open' : 'lock-closed'"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
            <div class="wave-group-login">
              <input required="" [type]="isPasswordVisible ? 'text' : 'password'" class="input-tecido-login" [(ngModel)]="senha"
                 #inputLoginRef>
              <label class="label-login">
                <span class="label-char-login" style="--index: 0">S</span>
                <span class="label-char-login" style="--index: 1">e</span>
                <span class="label-char-login" style="--index: 2">n</span>
                <span class="label-char-login" style="--index: 3">h</span>
                <span class="label-char-login" style="--index: 5">a</span>
              </label>
            </div>
            <div class="icon-search-login">
              <ion-buttons>
                <ion-button *ngIf="senha" fill="clear" class="clear-button" [hidden]="!senha"
                  (click)="limparInput('senha')">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </div>
          <span class="bar-login"></span>
        </div>
        
        <div class="div-btEntrar">
          <ion-button id="btEntrar" (click)="logar()">
            entrar
          </ion-button>
        </div>

        <div class="div-esqueci-senha">
          <a (click)="esqueciSenha()" id="esqueci-senha">Esqueci minha senha</a>
        </div>

      </div>
    </div>
  </div>
</ion-content>
